language: node_js
node_js:
- 6
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable
        jdk1.8
      key_url: https://bazel.build/bazel-release.pub.gpg
    packages:
    - python-pip
    - git
    - pkg-config
    - zip
    - g++
    - zlib1g-dev
    - unzip
    - bazel
before_install:
- git submodule update --init
install:
- npm i
script: npm run build && bash tools/utils.sh package
cache:
  directories:
  - node_modules
  - third-party
deploy:
  provider: releases
  api_key:
    secure: 
  file: nodejs-tensorflow.zip
  skip_cleanup: true
  on:
    repo: nodejs-tensorflow/nodejs-tensorflow
    tags: true
